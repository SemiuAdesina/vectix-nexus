app = "eliza-agent"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.agent"

[env]
  NODE_ENV = "production"
  SERVER_HOST = "0.0.0.0"
  PORT = "3000"

[http_service]
  internal_port = 3000

  [[http_service.checks]]
    grace_period = "120s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/"

