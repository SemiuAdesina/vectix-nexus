services:
  db:
    image: postgres:15-alpine
    container_name: vectix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vectix}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-vectix_nexus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vectix} -d ${POSTGRES_DB:-vectix_nexus}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/docker/Dockerfile
    container_name: vectix-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-vectix}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-vectix_nexus}
      NODE_ENV: production
      PORT: 3002
    ports:
      - "3002:3002"

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3002}
    container_name: vectix-frontend
    restart: unless-stopped
    depends_on:
      - backend
    env_file: .env
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3002}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY:-}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "3000:3000"

  agent:
    build:
      context: eliza
      dockerfile: Dockerfile.agent
    container_name: vectix-agent
    restart: unless-stopped
    env_file: .env
    environment:
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:?Set SOLANA_RPC_URL in .env}
      SERVER_HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3001:3000"

volumes:
  postgres_data:
