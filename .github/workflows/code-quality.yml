name: Code Quality

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint Frontend
        working-directory: ./frontend
        run: |
          npm install --legacy-peer-deps
          npm run lint || true

      - name: Lint Backend
        working-directory: ./backend
        run: |
          npm install
          npx tsc --noEmit
